<div>
    <mat-accordion multi>
        <mat-expansion-panel [expanded]="true" (opened)="true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h3>Upload reporting data</h3>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <section class="upload-section">
                <mat-radio-group class="upload-radio-group">
                    <mat-radio-button class="upload-margin" *ngFor="let value of uploadLabelValues" [value]="value"
                        (change)="radioChange($event)">
                        {{value}}
                    </mat-radio-button>
                </mat-radio-group>
            </section>
            <div>
                <button mat-button class="btn-primary" (click)="action()">Load</button>
                <button mat-button class="btn-secondary">Refresh</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="uploadStartDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UploadStartDate </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadStartDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="uploadEndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UploadEndDate </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadEndDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UserName </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
