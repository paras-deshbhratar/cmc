<div class="row mt-5">
  <div class="col-md-3 offset-1">
    <h4>Please select the Account</h4>
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select (selectionChange)="onFormSelection($event)">
        <mat-option *ngFor="let account of accounts" [value]="account.value">
          {{account.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>


<div class="row justify-content-center">
  <div class="col-md-4">
    <form *ngIf="currentActiveForm === 'database'" #databaseForm="ngForm"
          (ngSubmit)="onSubmitDatabaseForm(databaseForm)">
      <div class="form-group">
        <label for="databaseAccountName">*Database Account Name</label>
        <input type="text"
               class="form-control"
               id="databaseAccountName"
               aria-describedby="emailHelp"
               required
               ngModel
               #databaseAccountName="ngModel"
               name="databaseAccountName"
               placeholder="Enter database account name">
        <small [hidden]="!(databaseAccountName.control.touched && databaseAccountName.control.invalid)" class="form-text text-danger">Database Account Name Cannot be Empty.</small>
      </div>
      <div class="form-group">
        <label for="backendEnv">*Back End Environment</label>
        <mat-form-field appearance="fill" id="backendEnv">
          <mat-label>Select</mat-label>
          <mat-select ngModel required
                      name="environment">
            <mat-option *ngFor="let environment of environments" [value]="environment.value">
              {{environment.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="emailInputEl">*Email address</label>
        <input type="email"
               class="form-control"
               id="emailInputEl"
               aria-describedby="emailHelp"
               required
               ngModel
               name="email"
               placeholder="Enter email">
      </div>

      <button [disabled]="databaseForm.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</div>


<mat-card *ngIf="currentActiveForm === 'database'">
  <mat-card-content>
    <form #dbForm="ngForm" (ngSubmit)="dbFormSubmit(dbForm)">
      <label for="userid">*Database Account Name</label><br>
      <input type="text" id="dbAccName" name="dbAccName"><br>
      <label for="envornment">*Back End Environment</label><br>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option *ngFor="let enviroment of environments" [value]="enviroment.value">
            {{enviroment.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <!-- <input type="text" id="envName" name="envName" [(ngModel)]="envName">  <br>   -->
      <label for="userid">*User Email</label><br>
      <input type="text" id="email" name="email" [(ngModel)]="email"> <br>
      <button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>


<mat-card *ngIf="currentActiveForm === 'application'">
  <mat-card-content>
    <form #appForm="ngForm" (ngSubmit)="appFormSubmit(appForm)">
      <label for="userid">*Application Account Name</label><br>
      <input type="text" id="appAccName" name="appAccName" [(ngModel)]="appAccName"> <br>
      <label for="userid">*Front End Environment</label><br>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option *ngFor="let enviroment of environments" [value]="enviroment.value">
            {{enviroment.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <!-- <input type="text" id="envName" name="envName" [(ngModel)]="envName">  <br>   -->
      <label for="userid">*User Email</label><br>
      <input type="text" id="email" name="email" [(ngModel)]="email"> <br>
      <button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>


<mat-card *ngIf="currentActiveForm === 'domain'">
  <mat-card-content>
    <form #domainForm="ngForm" (ngSubmit)="domainFormSubmit(domainForm)">
      <label for="userid">*Domain Account Name</label><br>
      <input type="text" id="domainAccName" name="domainAccName" [(ngModel)]="domainAccName"/>
      <br> <br>
      <label for="userid">*User Email</label><br>
      <input type="text" id="email" name="email" [(ngModel)]="email"> <br> <br>
      <div>
        <button type="submit" mat-button>Submit</button>
      </div>
      <!-- <button type="submit" >Submit</button> -->
    </form>
  </mat-card-content>
</mat-card>
